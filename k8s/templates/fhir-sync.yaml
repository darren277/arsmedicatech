# --- Deployment -----------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fhir-sync
  labels: { app: fhir-sync }
spec:
  replicas: 2
  selector: { matchLabels: { app: fhir-sync } }
  template:
    metadata: { labels: { app: fhir-sync } }
    spec:
      containers:
      - name: server
        image: "{{ .Values.fhirSync.image.repository }}:{{ .Values.fhirSync.image.tag }}"
        imagePullPolicy: "{{ .Values.fhirSync.image.pullPolicy }}"
        ports:
        - name: grpc
          containerPort: 50051
        env:
        - name: RUST_LOG
          value: "info,fhir_sync=debug"
        livenessProbe:
          exec:
            command: ["/grpc_health_probe", "-addr=:50051"]
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          exec:
            command: ["/grpc_health_probe", "-addr=:50051"]
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests: { cpu: "250m", memory: "256Mi" }
          limits:   { cpu: "1",    memory: "1Gi" }
---
# --- Cluster-internal Service --------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: fhir-sync
spec:
  selector: { app: fhir-sync }
  ports:
  - name: grpc
    protocol: TCP
    port: 50051
    targetPort: grpc
